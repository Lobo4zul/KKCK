  <div class="container mt-3" style="margin-left: auto; margin-right: auto; max-width: fit-content;">
    <h1 style="color: aliceblue;">Registrate!</h1>
  </div>
  <div class="container mt-3" style="margin-left: auto; margin-right: auto; max-width: fit-content;">
    <p style="color: aliceblue;">Crea una cuenta para poder usar nuestras aplicaciones, tambien podras dejar tus posts en nuestro blog y agregar reseñas!</p>
  </div>

  <div class="container mt-3 backg" style="max-width: 50%;">
    <div class="flex">
    <div class="form-floating mb-3" style="width: 49%; margin-right: 2%;">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre">
      <label for="nombre">Nombre</label>
    </div>
    <div class="form-floating mb-3" style="width: 49%;">
      <input type="text" id="apellido" class="form-control" placeholder="Apellido">
      <label for="apellido">Apellido</label>
    </div>
  </div>
    <div class="form-floating mb-3" >
      <input type="email" id="correo" class="form-control" placeholder="tucorreo@correo.cl">
      <label for="correo">Correo</label>
      <div class="error form-label" id="oculto-1">Correo No valido</div>
    </div>
    <div class="flex">
      <div class="form-floating mb-3" style="width: 49%; margin-right: 2%;">
        <input type="password" id="contraseña" class="form-control" placeholder="Contraseña">
        <label for="contraseña">Contraseña</label>
      </div>
      <div class="input-group mb-3" style="width: 49%;">
        <span class="input-group-text">@</span>
        <div class="form-floating">
          <input type="text" class="form-control" id="usuario" placeholder="Usuario">
          <label for="usuario">Usuario</label>
        </div>
      </div>
    </div>
    <div class="form-floating mb-3" style="width: 49%; margin-left: 25%;">
      <input type="text" id="edad" class="form-control" placeholder="Edad">
      <label for="edad">Edad</label>
    </div>
      <div class="form-floating mb-3" style="width: 49%; margin-left: 40%;">
        <button class="btn btn-success" id="registro">Registrate!</button>
        <button class="btn btn-danger" id="cancelar">Cancelar</button>
      </div>
    </div>
  </div>
